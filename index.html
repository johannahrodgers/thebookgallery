<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Courier", Courier, serif;
}
.wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  width:100%;
}
.wrapper > div img {
  max-width:100%;
}
</style>
</head>
<body>

<div id="content">
  <div class="wrapper">
    <div><img src="bookgallerylogo.jpg" ></div>
   
  </div>
</div>

</body>
</html>
